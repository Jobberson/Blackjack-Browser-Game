<html>
  <head>   
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="Title">
      <h1>Blackjack</h1>
    </div>
    <div id="Game">
      <button OnClick = "drawInitial()">Draw Cards</button>
      <button OnClick = "drawMore()">Draw 1+ Card</button>
      <button OnClick = "reset()">Reset</button>
      <p id="cards-drawn">Player Cards drawn: </p>
      <p id="cards-dealer">Dealer Card: </p>
      <p id="cards-maxSum">Max Sum: </p>
      <p id="cards-message"></p>
    </div>
  </body>
</html>
